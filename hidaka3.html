<!DOCTYPE HTML>
<html>

<body>
    <title> Audio-Visual Analysis </title>
    <script>
        function printf(text) {
            document.writeln(text);
        }
        
        //currentState is 0/1 if latest pressed thing is start/stop
        var currentState = -1;

        // degree count for cosine and sine
        var x = 0;

        //counters
        var redrawCounter = 0;
        var changeColorCounter = 0;
        
        function alterCanvas() {
            if (currentState == 0) {
                clearInterval(window.canvasTimer);
                x = 0;
                y = 0;
                myMusic.pause();
                myMusic1.play();
            }

                 // Circle Color
            var color1 = 'rgb(44,38,38)';
            var color2= 'rgb(183,178,178)';
            var color = color1;
            
            currentState = 0;
            console.log(currentState);
            myMusic.pause();
            myMusic1.play();
            
            var canvas = document.getElementById("canvas");
            var ctx = canvas.getContext("2d");

            window.canvasTimer = setInterval(redraw, 80);
            window.colorChanger = setInterval(changeColor, 80);

            function changeColor() {
                if (changeColorCounter < 24) {
                    if (color === color1) {
                        color = color2
                        firstMusic();
                    }
                    else {
                        color = color1;
                        changeMusic();
                    }
                    changeColorCounter++;
               }
                else {
                    myMusic.pause();
                    myMusic1.pause();
                }
            }
            

            function redraw() {

                if (redrawCounter < 24) {

                    ctx.clearRect(0, 0, 1000, 600);
                    ctx.fillStyle = 'rgb(152,152,152)';
                    ctx.fillRect(0,0,1000,600);

                    // Translate circle
                    
                        x = x + 15;
                    
                    
                    ctx.strokeStyle = 'rgb(255,255,255)';
                    ctx.fillStyle = 'rgb(255,255,255)';
                    ctx.lineWidth = 10;
                    ctx.beginPath();
                    ctx.arc(90 * Math.cos(x * Math.PI / 180) + 500, 90 * Math.sin(x * Math.PI / 180) + 300, 18, 0, Math.PI * 2, false);
                    ctx.closePath();
                    ctx.stroke();
                    ctx.fill();

                    ctx.strokeStyle = 'rgb(0,0,255)';
                    ctx.fillStyle = 'rgb(0,0,255)';
                    ctx.lineWidth = 10;
                    ctx.beginPath();
                    ctx.arc(500, 300, 3, 0, Math.PI * 2, false);
                    ctx.closePath();
                    ctx.stroke();
                    ctx.fill();

                    redrawCounter++;

            }

            }

        }


        function stopTimer() {
            currentState = 1;
            clearInterval(window.canvasTimer);
            clearInterval(window.colorChanger);
            myMusic.pause();
            myMusic1.pause();
        }

        function firstMusic() {
            myMusic1.pause();
            myMusic.play();
        }


        function changeMusic() {
            myMusic.pause();
            myMusic1.play();
        }

    </script>


    <SECTION style="border-style: solid; border-width: 2px; width: 1000px;">

        <CANVAS WIDTH="1000" HEIGHT="600" ID="canvas">
            <audio id=myMusic src="http://fearofphysics.com/Sound/sounds.html" type="audio/mpeg"></audio>
            <audio id=myMusic1 src="http://fearofphysics.com/Sound/sounds.html" type="audio/mpeg"></audio>

        </CANVAS>

    </SECTION>

    <P>
        <button onClick="alterCanvas()">START</button>
    </P>
    <P>
        <button onClick="stopTimer()">STOP</button>
    </P>



</body>
</html>
