<!DOCTYPE HTML>
<html>

<body>
    <title> Audio-Visual Analysis </title>
    <script>
        function printf(text) {
            document.writeln(text);
        }

        //red/blue timer 
        var redBlueTime = 293.33333333333333;
        
        //currentState is 0/1 if latest pressed thing is start/stop
        var currentState = -1;

        // degree count for cosine and sine
        var x = 0;

        //counters
        var redrawCounter = 0;
        var changeToneCounter = 0;
        var redBlueCounter = 0;
        
        function alterCanvas() {
            if (currentState == 0) {
                //clearInterval(window.canvasTimer);
                //clearInterval(window.changeTone);
                x = 0;
                y = 0;
                // myMusic.pause();
                // myMusic1.play();
            }
            
            currentState = 0;
           // console.log(currentState);
            // myMusic.pause();
            // myMusic1.play();
            
            var canvas = document.getElementById("canvas");
            var ctx = canvas.getContext("2d");

            
           //  window.canvasTimer = setInterval(redraw, 80);
            //  window.toneChanger = setInterval(changeTone, 80);
             
           
            
            var handle = window.setTimeout(canvasOperator, 2880);
            window.redBlueChanger = setInterval(redBlue, 2);
            

            function canvasOperator() {
                setInterval(redraw, 80);
                setInterval(changeTone, 80);
                handle = null;
            }



            function changeTone() {
                if (changeToneCounter < 24) {
                    if (changeToneCounter == 22) {
                        myMusic.pause();
                        myMusic1.pause();
                        myMusic.play();
                    }
                    else if (true) {
                        myMusic.pause();
                        myMusic1.pause();
                        myMusic1.play();
                    }
                    changeToneCounter++;
               }
                else {
                    myMusic.pause();
                    myMusic1.pause();
                }
            }


            function redraw() {

                if (redrawCounter < 24) {

                    ctx.clearRect(0, 0, 1000, 600);
                    ctx.fillStyle = 'rgb(152,152,152)';
                    ctx.fillRect(0,0,1000,600);

                    // Translate circle
                    
                    
                    x = x + 15;
                     
                    
                    ctx.strokeStyle = 'rgb(255,255,255)';
                    ctx.fillStyle = 'rgb(255,255,255)';
                    ctx.lineWidth = 10;
                    ctx.beginPath();
                    ctx.arc(90 * Math.cos(x * Math.PI / 180) + 500, 90 * Math.sin(x * Math.PI / 180) + 300, 18, 0, Math.PI * 2, false);
                    ctx.closePath();
                    ctx.stroke();
                    ctx.fill();

                    if (redrawCounter % 2 == 0) {

                        ctx.strokeStyle = 'rgb(0,0,255)';
                        ctx.fillStyle = 'rgb(0,0,255)';
                        ctx.lineWidth = 10;
                        ctx.beginPath();
                        ctx.arc(500, 300, 3, 0, Math.PI * 2, false);
                        ctx.closePath();
                        ctx.stroke();
                        ctx.fill();

                    }

                    else {

                        ctx.strokeStyle = 'rgb(255,0,0)';
                        ctx.fillStyle = 'rgb(255,0,0)';
                        ctx.lineWidth = 10;
                        ctx.beginPath();
                        ctx.arc(500, 300, 3, 0, Math.PI * 2, false);
                        ctx.closePath();
                        ctx.stroke();
                        ctx.fill();

                    }


                    redrawCounter++;

                }

            }


            function redBlue() {


                    ctx.clearRect(0, 0, 1000, 600);
                    ctx.fillStyle = 'rgb(152,152,152)';
                    ctx.fillRect(0,0,1000,600);

                    if (redBlueCounter % 2 == 0) {

                        ctx.strokeStyle = 'rgb(0,0,255)';
                        ctx.fillStyle = 'rgb(0,0,255)';
                        ctx.lineWidth = 10;
                        ctx.beginPath();
                        ctx.arc(500, 300, 3, 0, Math.PI * 2, false);
                        ctx.closePath();
                        ctx.stroke();
                        ctx.fill();

                    }

                    else {
                        ctx.strokeStyle = 'rgb(255,0,0)';
                        ctx.fillStyle = 'rgb(255,0,0)';
                        ctx.lineWidth = 10;
                        ctx.beginPath();
                        ctx.arc(500, 300, 3, 0, Math.PI * 2, false);
                        ctx.closePath();
                        ctx.stroke();
                        ctx.fill();
                    }

                    console.log(redBlueTime);
                    redBlueTime = redBlueTime - 13.33333333333;

                    redBlueCounter = redBlueCounter + 1;
                    

                    clearInterval(window.redBlueChanger);
                    if (redBlueTime >= 90) {
                        redBlueChanger = window.setInterval(redBlue, redBlueTime);
                    }

            }
        }


        function stopTimer() {
            currentState = 1;
            clearInterval(window.canvasTimer);
            clearInterval(window.toneChanger);
            myMusic.pause();
            myMusic1.pause();
        }

    </script>


    <SECTION style="border-style: solid; border-width: 2px; width: 1000px;">

        <CANVAS WIDTH="1000" HEIGHT="600" ID="canvas">
            <audio id=myMusic src="" type="audio/mpeg"></audio>
            <audio id=myMusic1 src="" type="audio/mpeg"></audio>

        </CANVAS>

    </SECTION>

    <P>
        <button onClick="alterCanvas()">START</button>
    </P>
    <P>
        <button onClick="stopTimer()">STOP</button>
    </P>



</body>
</html>
