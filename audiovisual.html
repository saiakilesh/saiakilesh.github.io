<!DOCTYPE HTML>
<html>

<body>
    <title> Audio-Visual Analysis </title>
    <script>
        function printf(text) {
            document.writeln(text);
        }
        
        //currentState is 0/1 if latest pressed thing is start/stop
        var currentState = -1;

        // Initial center point (x,y) and starting radius of circle
        var x = 100;
        var y = 100;
        var radius = 50;

        // Circle Color
        var color1 = 'rgb(44,38,38)';
        var color2= 'rgb(183,178,178)';
        var color = color1;
        
        function alterCanvas() {
            if (currentState == 0) {
                clearInterval(window.canvasTimer);
                x = 100;
                y = 100;
                myMusic.pause();
                myMusic1.play();
            }
            currentState = 0;
            console.log(currentState);
            myMusic.pause();
            myMusic1.play();
            
            var canvas = document.getElementById("canvas");
            var ctx = canvas.getContext("2d");

            window.canvasTimer = setInterval(redraw, 100);
            window.colorChanger = setInterval(changeColor, 2000);

            function changeColor() {
                if (color === color1) {
                    color = color2
                    firstMusic();
                }
                else {
                    color = color1;
                    changeMusic();
                }
            }
            

            function redraw() {
                ctx.clearRect(0, 0, 1000, 600);
                
                // Translate circle
                if (x <= 900) {
                    x = x + 1;
                    y = y;
                }
                
                ctx.strokeStyle = color;
                ctx.fillStyle = color;
                ctx.lineWidth = 10;
                ctx.beginPath();
                ctx.arc(x, y, radius, 0, Math.PI * 2, false);
                ctx.closePath();
                ctx.stroke();
                ctx.fill();
            }

        }


        function stopTimer() {
            currentState = 1;
            clearInterval(window.canvasTimer);
            clearInterval(window.colorChanger);
            myMusic.pause();
            myMusic1.pause();
        }

        function firstMusic() {
            myMusic1.pause();
            myMusic.play();
        }


        function changeMusic() {
            myMusic.pause();
            myMusic1.play();
        }

    </script>


    <SECTION style="border-style: solid; border-width: 2px; width: 1000px;">

        <CANVAS WIDTH="1000" HEIGHT="600" ID="canvas">
            <audio id=myMusic src="Swaralaya.mp3" type="audio/mpeg"></audio>
            <audio id=myMusic1 src="Konda.mp3" type="audio/mpeg"></audio>

        </CANVAS>

    </SECTION>

    <P>
        <button onClick="alterCanvas()">START</button>
    </P>
    <P>
        <button onClick="stopTimer()">STOP</button>
    </P>



</body>
</html>
